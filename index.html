    <script>
        const quotes = [
            "Success is the result of preparation, hard work, and learning from failure.",
            "The future belongs to those who believe in the beauty of their dreams.",
            "The only limit to our realization of tomorrow will be our doubts of today."
        ];
        
        const quoteText = document.getElementById("quote-text");
        const quoteHeading = document.getElementById("quote-heading");
        let index = 0;

        function typeQuote(quote) {
            // For quote in the heading
            quoteHeading.textContent = "";
            let charIndex = 0;

            function typeChar() {
                if (charIndex < quote.length) {
                    quoteHeading.textContent += quote.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar, 50); // Adjust typing speed here
                }
            }
            typeChar();
        }

        setInterval(() => {
            typeQuote(quotes[index]);
            index = (index + 1) % quotes.length; // Cycle through quotes
        }, 5000); // Change quote every 5 seconds

        // Initial call to set the first quote in the heading
        typeQuote(quotes[index]);
    </script>
